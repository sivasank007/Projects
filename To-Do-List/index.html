<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TO-DO-List Siva</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="h1 text-center mt-lg-5 mt-3">TO-DO-LIST</div>

    <div  class="main-container mt-lg-4 mt-3 border rounded">

        <form class="input-group p-3 ">
            <input type="text" class="form-control" placeholder="Enter your tasks" aria-label="Tasks" aria-describedby="button-addon2">
            <button onclick="handleAdd()" class="btn btn-outline-primary" type="button" id="button-addon2">Add Task</button>
        </form>

        <div style="max-height: 500px; overflow: auto;" class="py-3 pe-4">
            <ul class="listContainer">
                
            </ul>
        </div>

    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
